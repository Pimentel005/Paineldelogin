<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Esqueci a senha | D7Web</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="imagens/logo.png" alt="">
            </div>
            <div class="entrar">
                <input type="submit" value="entrar" class="input">
            </div>
        </div>
    </header>
    <section class="background">
        <div class="container">
            <div class="info">

                <div class="geral">
                    <div class="title">
                        Esqueceu sua senha?
                    </div>
                    <div class="areaemail">
                        <div class="em">
                            Email
                        </div>
                        <input type="text" value name="email" class="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="areasenha">
                        <div class="se">
                            Cpf
                        </div>
                        <input type="text" value name="cpf" class="senha" placeholder="Digite seu CPF">
                    </div>

                    <div class="botao">
                        <input type="submit" value="Recuperar minha senha ">
                    </div>

                    <div class="esqueceu">
                        <a href="">
                            <br>


                        </a>
                        <br />
                        Sigas em nossas redes sociais
                    </div>
                </div>
                <div class="redesociais">
                    <div class="insta">
                        <img src="imagem/instagram.png" alt="">
                    </div>
                    <div class="yt">
                        <img src="imagem/yt.png" alt="">
                    </div>
                </div>
                <div class="botao2">
                    <input type="submit" value="Saiba mais">
                </div>

            </div>


            <section class="slide">

                <div class="carrosel">
                    <div class="container " id="img">
                        <img src="imagem/1.png" alt="">
                        <img src="imagem/2.png" alt="">
                        <img src="imagem/3.jpg" alt="">
                        <img src="imagem/4.jpg" alt="">
                    </div>
                </div>

            </section>

            <script src="script.js"></script>
</body>

</html>
